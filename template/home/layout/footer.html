	<script src="./js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("nav a").mouseover(function () {
                var con = $(this).index();
                var width = $(this).width();
                $("#slidebar").css({
                    left: 70 * con + "px",
                    width: width + "px"
                });
            });
           
        })
    </script>
</body>
